<!-- Contact -->
<section id="contact-form">
    <div class="inner-left">
        <section>
            <h2>Contact Us</h2>
            <form action="https://formspree.io/{{ site.email }}" method="POST">
                <div class="field half first">
                    <input type="text" name="name" id="name" placeholder="Name"/>
                </div>
                <div class="field half">
                    <input type="text" name="_replyto" id="email" placeholder="Email"/>
                </div>
                <div class="field">
                    <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="special btn-inner-right" /></li>
                </ul>
            </form>
        </section>
    </div>
    <div class="inner-right">
        <section>
            <div class="contact-method">
                <span class="icon alt fa-envelope"></span>
                <h3>Email</h3>
            </div>
            <br />
             <a href="#">{{ site.email }}</a>
        </section>
        <section>
            <div class="contact-method">
                <span class="icon alt fa-phone"></span>
                <h3>Phone</h3>
            </div>
            <br />
            <span>{{ site.phone }}</span>
        </section>
        <section>
            <div class="contact-method">
                <span class="icon alt fa-home"></span>
                <h3>Address</h3>
            </div>
            <br />
            <span>{{ site.department }}<br />
                    {{ site.organization }}</span>
            <span>{{ site.address }}<br />
					{{ site.city }}, {{ site.state }} {{ site.zip_code }}<br />
					{{ site.country }}</span>
        </section>
    </div>
</section>
